<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" type="text/css" href="../esqueci-senha/esqueci-senha.css">
<body>
    <div class="fundo">
        <header class="header">
            <a href="../home/home.html">
                <img src="../../img/logo.png" id="logo">
                </a>
        </header>        
        <div class="telas" align="center">
            <h1>Esqueci minha senha</h1> 
            <input type="text" placeholder="Digite seu e-mail" class="inputs">
            <input type="password" placeholder="Digite sua senha" class="inputs">
            <br>
            <div class="redirects">
                <a href="../login/login.html">
                    <div class="voltar" id="voltar" href="../login/login.html">Voltar</div>
                </a>    
                <input type="submit" id="submit" value="Enviar">
            </div>
            <br>
            <br>
            <br>
            <div id="message">
                Se houver um email cadastrado com esses dados, enviaremos uma solicitação de uma nova senha.
            </div>

        </div>
        <footer class="footer"></footer>
    </div>

    <script>
        document.getElementById('submit').onclick = function() {
            document.getElementById('message').style.display = 'flex'; // Exibir a mensagem
        }
    </script>

</body>
</html>
